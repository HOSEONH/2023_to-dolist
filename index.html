<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투두리스트</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- js사용할 부분 id -->
    <!-- 시계 -->
    <h1 id="clock">00:00:00</h1> 

    <!-- 로그인 입력창 : 로그인 후 보이지 않음 -->
    <form id="login-form" action="">
        <input id="login-id" type="text">
        <input id="login-button" type="submit" value="Login">
        <!-- 버튼에서 submit으로 작성해야 폼에 이벤트를 넣어줄 수 있다 -->
    </form>

    <!-- 인사 : 로그인 후에 보임 -->
    <!-- <h1 id="greeting">환영합니다</h1> -->
    <h1 id="greeting" class="hidden">환영합니다</h1>
    <!-- <h1 id="greeting" style="display: none;">환영합니다</h1> -->

    <!-- 할일 입력창 -->
    <form id="todo-form" action="" class="hidden"> 
        <input type="text" placeholder="할일을 입력해주세요" required> <!-- required 빈 값을 추가할 때 추가되지 않도록 막아주기 -->
        <!-- 값 받아오기 -->
        <input type="submit" value="추가">
    </form>

    <!-- 할 일의 총 개수와 완료한 할일 -->
    <h3 id="count">할 일 : 0 / 완료한 할일 : 0 </h3>

    <!-- 할일 리스트가 입력될 공간 -->
    <ul id="todolist" class="hidden">
        <!-- <li>
            <input type="checkbox" id="">
            값 
            <button>X</button>
        </li> -->
    </ul>
    
    <script src="./js/background.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/todolist.js"></script>
    <!-- 제대로된 형태로 나오는지 확인하고 자바스크립트로 기능넣기 -->
    <!-- 기능 확인 후 코드짜기 -->
</body>
</html>
